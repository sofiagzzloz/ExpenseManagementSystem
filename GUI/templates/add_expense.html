{% extends "base.html" %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Add Expense</h1>
    <form method="POST" enctype="multipart/form-data" class="p-4 border rounded shadow-sm">
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" name="amount" step="0.01" class="form-control" id="amount" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select name="category" id="category" class="form-select" required>
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" name="date" class="form-control" id="date" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" class="form-control" id="description"></textarea>
        </div>
        <div class="mb-3">
            <label for="receipt" class="form-label">Receipt</label>
            <input type="file" name="receipt" class="form-control" id="receipt">
        </div>
        <button type="submit" class="btn btn-success">Add Expense</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
