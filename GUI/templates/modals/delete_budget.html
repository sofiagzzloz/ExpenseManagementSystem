<div class="modal fade" id="deleteBudgetModal" tabindex="-1" aria-labelledby="deleteBudgetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/delete_budget" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteBudgetModalLabel">Delete Budget for <span id="deleteBudgetCategory"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="categoryId" name="categoryId">
                    <p>Are you sure you want to delete this budget?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-custom" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger btn-custom">Delete Budget</button>
                </div>
            </form>
        </div>
    </div>
</div>
